<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<link rel="stylesheet" type="text/css" href="css/register.css"/>
<body>
	<div class="head">
		<div class="head-in">
			<a href="#"><img src="img/logo21.png"/></a>
			<div class="head-right"><img src="img/head_right.jpg"/></div>
		</div>
	</div>
	<div id="main">
		<div class="main-in">
			<div class="login">
				<h2>注册也买酒</h2>
				<a href="#" style="position: relative; top: -38px; left: 157px; color: #06c; font-size: 12px;">
					您可以实用QQ、支付宝、新浪微博登录
				</a>
				<form action="" method="post">
					<dl>
						<dt>手机号码:</dt>
						<dd><input type="text" name="registerMobile" id="txt-phone" class="txt-input txt-phone txt-css1" maxlength="11"/></dd>
						<div class="error1">
							<label for="registerMobile"class="error-lab">请输入手机号</label>
						</div>
					</dl>
					<dl>
						<dt>验证码:</dt>
						<dd><input type="text" name="registerMobile" id="txt-yzm" class="txt-input txt-yzm txt-css2" maxlength="4" style="width: 165px;"/></dd>
						<span title="点击刷新验证码" id="yzm">ASDF</span>
						<div class="error2">
							<label for="registerMobile"class="error-lab">请输入验证码</label>
						</div>
					</dl>
					<dl>
						<dt>短信验证码:</dt>
						<dd><input type="text" name="registerMobile" id="txt-mes" class="txt-input txt-yzm txt-mes txt-css3" maxlength="11" style="width: 165px;"/></dd>
						<p>获取短信验证码</p>
						<div class="error3">
							<label for="registerMobile"class="error-lab">请输入验证码</label>
						</div>
					</dl>
					<dl>
						<dt>密码:</dt>
						<dd><input type="text" name="registerMobile" id="txt-pwd" class="txt-input txt-pwd txt-css4" maxlength="11"/></dd>
						<div class="error4">
							<label for="registerMobile"class="error-lab">请输入密码</label>
						</div>
					</dl>
					<dl>
						<dt>密码确认:</dt>
						<dd><input type="text" name="registerMobile" id="qpwd" class="txt-input txt-pwd2 txt-css5" maxlength="11"/></dd>
						<div class="error5">
							<label for="registerMobile"class="error-lab">请输入确认密码</label>
						</div>
					</dl>
					<dl class="vip">
						<input type="checkbox" />
						我有VIP升级吗
					</dl>
					<dl class="vip">
						<input type="checkbox" id="vip"/>
						我已满18周岁并接受
						<a href="#">《也买酒服务条款》</a>
					</dl>
					<dl>
						<a href="#" id="btn" class="btn-register">注册完成</a>
					</dl>
				</form>
			</div>
			<div class="login-img"></div>
		</div>
	</div>
	<div class="foot-lic">
		<div class="foot-license">
			<span class="top100">消费者最喜爱的网罩TOP100</span>
			<span class="sep">|</span>
			<span class="year18">仅限18周岁以上人士购买</span>
			<span class="sep">|</span>
			<a href="#" style="color: #999999;">
				<span class="shzxw">网络社会征信网</span>
			</a>
			<span class="sep">|</span>
			<span class="shgs">上海工商</span>
			<span class="sep">|</span>
			<span class="police">京公网安备11010502013828</span>
		</div>
	</div>
	<div class="foot-copyright">
		Copyright 2006-2015 也买酒 yesmywine.com 版权所有
		<span class="sep">|</span>
		<a href="#" style="color: #999;">沪ICP备17040012号-1</a>
		<br />
		<div class="cx">
			<span class="float">
				<a href="#"><img src="img/cert.png" class="float-one"/></a>
			</span>
			<span class="float" style="margin-left: 10px; display: inline;">
				<a href="#"><img src="img/lead.jpg" class="float-one"/></a>
			</span>
		</div>
	</div>
</body>
</html>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/register.js"></script>
<script src="js/cookie.js"></script>
